name: 'Publish to NPM (Beta)'

on:
  push:
    branches:
      - 'beta/**'
    paths:
      - 'packages/**'
      - '.changeset/**'

concurrency:
  group: 'publish-beta-${{ github.ref }}'
  cancel-in-progress: false

jobs:
  publish:
    name: 'Publish Beta Packages'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: 'Install dependencies'
        run: npm install

      - name: 'Build packages'
        run: npm run build

      - name: 'Enter prerelease mode'
        run: npx changeset pre enter beta

      - name: 'Version packages'
        run: npx changeset version

      - name: 'Commit version changes'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: version beta packages [skip ci]" || echo "No changes to commit"
          git push || echo "No changes to push"

      - name: 'Build packages after version bump'
        run: npm run build

      - name: 'Publish beta packages'
        run: npx changeset publish --tag beta
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 'Exit prerelease mode'
        run: npx changeset pre exit
